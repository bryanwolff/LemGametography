<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2019 Gametography</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 10</div>
        <img src="img/2019/wonder.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 10</div>
        <img src="img/2019/TombRadierPoster.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 10</div>
        <img src="img/2019/Tibet.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 10</div>
        <img src="img/2019/Saiyan.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 10</div>
        <img src="img/2019/rebels.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 10</div>
        <img src="img/2019/graffiti.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 10</div>
        <img src="img/2019/frozenTree.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 10</div>
        <img src="img/2019/frozenSister.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 10</div>
        <img src="img/2019/battleReady.jpeg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 10</div>
        <img src="img/2019/battle.jpeg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/wonder.jpeg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Wonder"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/TombRadierPoster.jpeg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Tomb Raider"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/Tibet.jpeg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Tibet"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/Saiyan.jpeg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Saiyan"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/rebels.jpeg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Rebels"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/graffiti.jpeg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="graffiti"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/frozenTree.jpeg"
            style="width: 100%"
            onclick="currentSlide(7)"
            alt="frozen tree"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/frozenSister.jpeg"
            style="width: 100%"
            onclick="currentSlide(8)"
            alt="frozen sister"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/battleReady.jpeg"
            style="width: 100%"
            onclick="currentSlide(9)"
            alt="Battle Ready"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img/2019/battle.jpeg"
            style="width: 100%"
            onclick="currentSlide(10)"
            alt="graffiti"
          />
        </div>
      </div>
    </div>
    <footer>
      <nav id="navbar" class="nav">
        <ul class="nav-list">
          <li><a href="main.html">Main Page</a></li>
          <li><a href="2020.html">Gametography 2020</a></li>
        </ul>
      </nav>
    </footer>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
